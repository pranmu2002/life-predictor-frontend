<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Life Predictor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      max-width: 400px;
      margin: auto;
      background-color: #f4f4f4;
    }
    h2 {
      text-align: center;
    }
    form {
      background: #fff;
      padding: 2rem;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.2rem;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.7rem;
      width: 100%;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .note {
      font-size: 12px;
      color: gray;
      margin-top: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>Life Predictor - Login</h2>
  <form id="loginForm">
    <label for="email">Email:</label>
    <input type="email" id="email" required />

    <label for="password">Password:</label>
    <input type="password" id="password" required />

    <button type="submit">Login</button>
  </form>

  <p class="note">
    ⚠️ This project is made by <b>Swagato Roy Pran</b><br>
    These are only predictions, not medical advice.
  </p>

  <script>
    const API_BASE = "https://life-predictor.onrender.com"; // Replace with your actual backend URL

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const response = await fetch(`${API_BASE}/login`, {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded",
          },
          body: new URLSearchParams({ email, password }),
        });

        const data = await response.json();

        if (response.ok) {
          alert("Login successful!");

          // Example: redirect for admin
          if (email === "admin@example.com") {
            window.location.href = "admin.html"; // If you ever add an admin page
          } else {
            // For normal users, you might redirect elsewhere or display options
            console.log(data);
          }
        } else {
          alert("Login failed: " + (data.detail || "Unknown error"));
        }
      } catch (error) {
        alert("Something went wrong: " + error.message);
      }
    });
  </script>
</body>
</html>
